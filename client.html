<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <style>
            #container{ font-family:arial;font-size:10px;border:1px dashed #ddd;width:300px;height:200px;overflow:auto;padding:30px;}
            #fixtures {list-style-type:none;}
            #fixtures li { border-bottom:1px solid #ccc; text-align:center;padding-bottom:2px; margin-bottom:5px;}
        </style>
        <script src="http://cdn.socket.io/stable/socket.io.js"></script>
        <script>
            var socket = new io.Socket('127.0.0.1',{ port: 8080 });
            socket.connect();

            socket.on('message',function(data) {
            if(data.rows == undefined)
                InsertHtml(data);
            else
                UpdateHtml(data);
            });

            function UpdateHtml(message) {
                for (var i = 0; i < message.rows.length; i++)
                document.getElementById(message.rows[i].id).innerHTML = message.rows[i].score;
            }

            function InsertHtml(message) {
                var li = document.createElement('li');
                li.innerHTML = message;
                document.getElementById('fixtures').appendChild(li);
            }		
        </script>
    </head>
    <body>
        <div id="container">
            <ul id="fixtures">
                <li>2010-2011 Live English football Premier League scores:</li>
            </ul>
        </div>
    </body>
</html>
